name: scp files
on: [ push ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build with Gradle
        run: ./gradlew clean build
      - name: check artifact file
        run: ls -ahl ./build/libs/*.jar
      - name: upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: project_artifact
          path: "./build/libs/*.jar"
  distribute:
    needs: [ build ]
    runs-on: ubuntu-latest
    steps:
      - name: create temporary directory
        run: mkdir ~/distribute
      - name: download build artifact
        uses: actions/download-artifact@v3
        with:
          name: project_artifact
          path: distribute
      - name: check artifact downloaded
        run: |
          ls -alh distribute
      - name: transfer artifact via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          rm: true
          source: "distribute/*.jar"
          target: ${{ secrets.DIR_PATH }}
          ## 작업에 사용한 distrubute 디렉토리를 경로에서 제거 
          strip_components: 1
      - name: Show structure of transfer files
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd ${{ secrets.DIR_PATH }}
            ls -alh
  service_restart:
    needs: [ build, distribute ]
    runs-on: ubuntu-latest
    steps:
      - name: stop (if needed) and restart service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          password: ${{ secrets.PASSWORD }}
        run: |
          cd ${{ secrets.DIR_PATH }}
          APP_NAME=sooldama
          PROFILE=dev
          CURRENT_PID=$(pgrep -f $APP_NAME)
          echo "app name: " $APP_NAME
          echo "PROFILE: " $PROFILE
          echo "CURRENT PID: " $CURRENT_PID
          if [ -z $CURRENT_PID ]
          then
            echo ">>>> java process not found."
          else
            echo ">>>> PID: $CURRENT_PID kill."
            kill -15 $CURRENT_PID
            sleep 15
          fi

          echo ">>>> $JAR_PATH java execute."
          nohup java -jar sooldama-0.0.1-SNAPSHOT.jar --spring.profiles.active=$PROFILE \
          ${{ secrets.SERVER_MYSQL_URL }} ${{ secrets.SERVER_MYSQL_PORT }} \
          ${{ secrets.SERVER_MYSQL_DBNAME }} ${{ secrets.SERVER_MYSQL_PASSWORD }} \
          ${{ secrets.SERVER_MYSQL_USERNAME }} &
          sleep 5
          CURRENT_PID=$(pgrep -f $APP_NAME)
          echo ">>>> New PID: $CURRENT_PID"
        shell: bash
